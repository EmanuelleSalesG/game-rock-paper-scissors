<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="title">Rock Paper Scissor</p>
    <div class="choise">
        <button onclick="playGame('rock')" class="move-button"><img class="move-icon" src="./img/rock-emoji.png" alt=""></button>
    
        <button onclick="playGame('paper')" class="move-button"><img class="move-icon" src="./img/paper-emoji.png" alt=""></button>

        <button onclick="playGame('scissors')" class="move-button"><img class="move-icon" src="./img/scissors-emoji.png" alt=""></button>
    </div>

    <p class="final-result"> </p>
    <p class="score">Score: </p>
   
    <div class="button-reset">
        <button class="result" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0; 
        localStorage.removeItem('score');
        document.querySelector('.final-result').innerHTML = ' ';
        document.querySelector('.score').innerHTML = 'Wins: 0 | Losses: 0 | Ties: 0';

    ">Reset Score</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
