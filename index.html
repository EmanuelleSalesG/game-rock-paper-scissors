<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="title">Rock Paper Scissor</p>
    <div class="choise">
        <button class="move-button js-rock-button"><img class="move-icon" src="./img/rock-emoji.png" alt=""></button>
    
        <button class="move-button js-paper-button"><img class="move-icon" src="./img/paper-emoji.png" alt=""></button>

        <button class="move-button js-scissors-button"><img class="move-icon" src="./img/scissors-emoji.png" alt=""></button>
    </div>

    <p class="final-result"> </p>
    <p class="score">Score: </p>
   
    <div class="button-reset">
        <button class="reset-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>
    </div>
    <div class="confirmation">

    </div>

    

    <script src="./script.js"></script>
</body>
</html>
